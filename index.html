<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhover matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section">
        <h3 class="task-section__title task-section__add-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"class="task__input" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-section__title">Todo</h3>
        <ul id="incompleteTasks" class="task-list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button">Edit</button>
            <button class="task__delete-button task__button">
              <img src="./remove.svg" class="task__delete-icon" alt="remove icon">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button">Save</button>
            <button class="task__delete-button task__button">
              <img src="./remove.svg" class="task__delete-icon" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-section__title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button">Edit</button>
            <button class="task__delete-button task__button">
              <img src="./remove.svg" class="task__delete-icon" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
